<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../assets/bootstrap.min.css"/>
    <title>modal用例</title>
    <style>
        #mymodal {
            width: 100px;
            height: 100px;
            -webkit-transition: 1s;
            transition: 1s;
            background-color: #5cb85c;
        }
        
        #mymodal:hover {
            width: 200px;
        }
    </style>
</head>
<body>
<div id="mymodal">
</div>
<script src="../assets/jquery.min.js"></script>
<script src="../assets/bootstrap.min.js"></script>
<script>
    $(function () {
        $("#mymodal").addEventListener("transitionend", function (e) {
            $(this).innerHTML("finish!");
        })
    })
</script>
<script>
</script>
</body>
</html>
